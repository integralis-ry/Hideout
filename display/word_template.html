<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: linear-gradient(135deg, #f06e6e, #f9a060); /* Matching your image */
            font-family: 'Arial', sans-serif; margin: 0; padding: 4vh; 
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .card { 
            background: white; border-radius: 4vh; width: 90vw; max-height: 90vh;
            padding: 6vh; box-shadow: 0 4vh 10vh rgba(0,0,0,0.3); overflow: hidden;
        }
        .word-header { border-bottom: 2px solid #eee; margin-bottom: 4vh; padding-bottom: 2vh; }
        .main-word { font-size: 14vh; margin: 0; color: #333; }
        .main-meaning { font-size: 6vh; color: #d9534f; font-weight: bold; }
        
        .example-item { margin-bottom: 3vh; padding-left: 3vh; border-left: 1vh solid #f06e6e; }
        .fi-text { font-size: 4.5vh; display: block; font-weight: 600; color: #222; }
        .en-text { font-size: 3vh; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="card">
        <div class="word-header">
            <h1 class="main-word">{{WORD}}</h1>
            <div class="main-meaning">{{MEANING}}</div>
        </div>
        <div class="examples-list">
            {{EXAMPLES}}
        </div>
    </div>
</body>
</html>
